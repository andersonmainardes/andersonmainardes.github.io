<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Projeto de Progresso de um Projeto de Construçao</title>
</head>

<body>
    <header>
        <h1>Projeto de Construçao</h1>
        <nav>
            <ul>
                <li>
                    <a href="#"> Pagina Principal</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <article id="etapa1">
                <figure>
                    <img src="https://www.masonrental.com.br/wp-content/uploads/2019/09/lista-de-material-de-construcao.jpg"

            <article id="etapa2">
                <figure>
                    <img src="https://2.bp.blogspot.com/-QocSiPro8cI/VtzgYERr6nI/AAAAAAAAAA0/2tzlSYZrolU/w1200-h630-p-k-no-nu/20150410_174902.jpg"

            <article id="etapa3">
                <figure>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAR6PhUlhrnyH2dRXITEIlTUAfq6OTiJrqGA&usqp=CAU"

                    <figcaption>etapa 3: Final de Obra</figcaption>

                </figure>

            <p align="center"><mark>Projeto Total da Obra 100%</mark></p>
        </section>
    </main>

</body>

</html>
